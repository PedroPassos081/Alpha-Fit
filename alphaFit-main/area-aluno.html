<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@900&family=Varela+Round&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/area-aluno.css">

    <title>Espaço do cliente AlfhaFit</title>
</head>
<body>
    <header class="header -aluno">
        <a class="icone" href="index.html"><img src="./assets/logoheady.png" alt="AlphaFIT"></a>
    </header>
    <div class="acesso-main">

        <form class="form">
            <h2 class="title">Acesse o Espaço do Cliente</h2>
    
         <div class="input">
            <label class="main-label" for="CPF"><strong>SEU CPF</strong> </label>
            <input class="main-input"  id="CPF" type="text">
         </div>
    
            <div class="input">
                <label class="main-label" for="senha"><strong>SENHA</strong> </label>
                <input class="main-input" id="senha" type="password">
            </div>
    
            <a class="no-remember" href="#">Esqueci minha senha</a>
    
            <div>
                <button class="btn-enter">ENTRAR</button>
                <button class="btn-acess">PRIMEIRO ACESSO</button>
            </div>
    
        </form>
    </div>
    <footer class="footer-area-aluno">
        <div class="box-footer">
            <img class="image-footer" src="assets/logo-branca.png" alt="Logo Alpha Fit" >
        </div>
    </footer>
</body>
</html>
